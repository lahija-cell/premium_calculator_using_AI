<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Glassmorphic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <div class="calculator-wrapper">
        <div class="calculator-container">
            <div class="display-container">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn btn-ctrl" onclick="clearDisplay()">AC</button>
                <button class="btn btn-ctrl" onclick="deleteLastChar()">DEL</button>
                <button class="btn btn-op" onclick="appendOperator('/')">÷</button>
                <button class="btn btn-op" onclick="appendOperator('*')">×</button>
                
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn btn-op" onclick="appendOperator('-')">−</button>
                
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn btn-op" onclick="appendOperator('+')">+</button>
                
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn btn-equal" onclick="compute()">=</button>
                
                <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
